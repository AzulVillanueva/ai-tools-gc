<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools Hub | NXXXX</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo-section {
      margin-bottom: 40px;
    }

    .company-name {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
    }

    .tagline {
      color: #666;
      font-size: 1.1rem;
      font-weight: 300;
      margin-bottom: 15px;
    }

    .subtitle {
      color: #888;
      font-size: 0.95rem;
      font-weight: 400;
      margin-bottom: 50px;
      line-height: 1.5;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }

    .boton {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 25px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: none;
    }

    .boton::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .boton:hover::before {
      left: 100%;
    }

    .boton:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8, #6b42a0);
    }

    .boton:active {
      transform: translateY(0);
    }

    .boton-text {
      flex: 1;
      text-align: left;
      margin-left: 10px;
    }

    .boton-icon {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .footer {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .footer-text {
      color: #999;
      font-size: 0.85rem;
      font-weight: 300;
    }

    .tech-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin: 0 5px 10px 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 25px;
      }
      
      .company-name {
        font-size: 2rem;
      }
      
      .boton {
        padding: 16px 20px;
        font-size: 0.95rem;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container > * {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .container > *:nth-child(2) { animation-delay: 0.1s; }
    .container > *:nth-child(3) { animation-delay: 0.2s; }
    .container > *:nth-child(4) { animation-delay: 0.3s; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <h1 class="company-name">XXXXX</h1>
      <p class="tagline">Building Success Together®</p>
      <p class="subtitle">Artificial Intelligence Tools for Enterprise Adoption</p>
      
    </div>

    <div class="buttons-container">
      <a href="AI_Tools_Guide.html" class="boton">
        <div class="boton-icon">📘</div>
        <div class="boton-text">AI Tools for Daily Work</div>
        <div class="boton-icon">→</div>
      </a>
      
      <a href="AI_Tools_Classification.html" class="boton">
        <div class="boton-icon">🏷️</div>
        <div class="boton-text">AI Tools Classification</div>
        <div class="boton-icon">→</div>
      </a>
      
      <a href="AI_Best_Practices_Guide.html" class="boton">
        <div class="boton-icon">⭐</div>
        <div class="boton-text">AI Best Practices Guide</div>
        <div class="boton-icon">→</div>
      </a>
      
      <a href="AI_Tools_Table.html" class="boton">
        <div class="boton-icon">🛠️</div>
        <div class="boton-text">Tools Table</div>
        <div class="boton-icon">→</div>
      </a>
    </div>

    <div class="footer">
      <p class="footer-text">Transforming Businesses Into Digital Powerhouses | XXXX Technologies</p>
    </div>
  </div>
</body>
</html>
